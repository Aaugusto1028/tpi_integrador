spring.application.name=ms-rutas
# --- Configuración del Servidor ---
# (Elige un puerto único para este servicio)
server.port=8082 

# --- Configuración de la Base de Datos (usando PostgreSQL como ejemplo) ---
# (Estos datos son de la BD única que definieron)
spring.datasource.url=jdbc:postgresql://localhost:5432/bd_tpi
spring.datasource.username=postgres
spring.datasource.password=tu_contraseña_de_bd

# --- Configuración de JPA (Hibernate) ---
# Esto le dice a Hibernate que cree o actualice las tablas basado en tus clases @Entity
spring.jpa.hibernate.ddl-auto=update
# Muestra el SQL que ejecuta en la consola (¡muy útil para debug!)
spring.jpa.show-sql=true

# --- Configuración de tu API Key de Google Maps ---
# (La leeremos desde el código)
google.maps.api-key=AQUI_VA_TU_API_KEY