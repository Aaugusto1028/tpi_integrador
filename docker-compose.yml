services:
  # --- 1. Servidor de Descubrimiento (Comentado temporalmente) ---
  # eureka-server:
  #   build:
  #     context: ./eureka-server
  #   container_name: eureka-server
  #   ports:
  #     - "8761:8761"

  # --- 2. Base de Datos (Requerida por el TP) ---
  db:
    image: postgres:15-alpine
    container_name: db_logistica_tpi
    environment:
      POSTGRES_DB: db_logistica
      POSTGRES_USER: tpi_user
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tpi_user -d db_logistica"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 3. Keycloak (Servicio de Seguridad) ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start-dev
    ports:
      - "8180:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KEYCLOAK_IMPORT=/opt/keycloak/data/import/tpi-backend.json
    volumes:
      - keycloak_data:/opt/keycloak/data
      # Montamos el archivo local al path de importación del contenedor
      - ./keycloak-config/tpi-backend.json:/opt/keycloak/data/import/tpi-backend.json

  # --- 4. API Gateway ---
  ms-gateway:
    build:
      context: ./ms-gateway # Asegúrese que el nombre del directorio sea 'ms-gateway'
    container_name: ms-gateway
    ports:
      - "8080:8080" # El puerto público es 8080, interno también es 8080
    depends_on:
      # - eureka-server # Comentado, igual que en los microservicios
      - keycloak
      - ms-solicitudes
      - ms-rutas
      - ms-camiones
    environment:
      # El Gateway necesita saber dónde está Keycloak (usa el nombre del servicio)
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/tpi-backend
      # El Gateway necesita poder acceder a los microservicios
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      # Configuramos el ruteo para que use el nombre de servicio de Docker-Compose
      # Nota: En este caso, Spring Cloud Gateway usará el nombre del servicio directamente:
      # - ms-solicitudes:8081
      # - ms-rutas:8082
      # - ms-camiones:8083

  # --- 5. Tus Microservicios (cambia el mapeo de puertos locales para no colisionar) ---
  # Nota: Ya que el Gateway usa 8080, y sus microservicios ya están configurados
  # en 8081, 8082 y 8083, no hay colisión, pero es buena práctica no exponer
  # los puertos internos de los MS al exterior, solo el Gateway.
  # Dejo la configuración actual para que pueda acceder a ellos localmente si lo necesita.

  # --- 5. Tus Microservicios ---
  ms-solicitudes:
    build:
      context: ./ms-solicitudes
    container_name: ms-solicitudes
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_logistica
      SPRING_DATASOURCE_USERNAME: tpi_user
      SPRING_DATASOURCE_PASSWORD: 12345678
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/tpi-backend
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/

  ms-rutas:
    build:
      context: ./ms-rutas
    container_name: ms-rutas
    ports:
      - "8082:8082"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_logistica
      SPRING_DATASOURCE_USERNAME: tpi_user
      SPRING_DATASOURCE_PASSWORD: 12345678
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/tpi-backend
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
  ms-camiones:
    build:
      context: ./ms-camiones
    container_name: ms-camiones
    ports:
      - "8083:8083"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_logistica
      SPRING_DATASOURCE_USERNAME: tpi_user
      SPRING_DATASOURCE_PASSWORD: 12345678
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/tpi-backend
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/

volumes:
  keycloak_data: