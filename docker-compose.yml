services:
  # --- 1. Servidor de Descubrimiento (Comentado temporalmente) ---
  # eureka-server:
  #   build:
  #     context: ./eureka-server
  #   container_name: eureka-server
  #   ports:
  #     - "8761:8761"

  # --- 2. Base de Datos (Requerida por el TP) ---
  db:
    image: postgres:15-alpine
    container_name: db_logistica_tpi
    environment:
      POSTGRES_DB: db_logistica
      POSTGRES_USER: tpi_user
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  # --- 3. Keycloak (Servicio de Seguridad) ---
# --- 3. Keycloak (Servicio de Seguridad) ---
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start  # <-- CAMBIO 1: De 'start-dev' a 'start'
    ports:
      - "8180:8080"
    environment:
      # Credenciales de admin (las dejamos, esto crea el admin en el realm 'master')
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      
      # --- CAMBIO 2: Variables para conectar a Postgres ---
      - KC_DB=postgres
      - KC_DB_URL_HOST=db
      - KC_DB_URL_DATABASE=db_logistica
      - KC_DB_USERNAME=tpi_user
      - KC_DB_PASSWORD=12345678
      - KC_DB_SCHEMA=public
      - KC_HOSTNAME_STRICT=false
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak-config:/opt/keycloak/data/import
    
    # --- CAMBIO 3: Asegurarnos de que la DB arranque primero ---
    depends_on:
      - db
  # --- 4. API Gateway (Comentado temporalmente) ---
  # api-gateway:
  #   build:
  #     context: ./api-gateway
  #   container_name: api-gateway
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - eureka-server

  # --- 5. Tus Microservicios ---
  ms-solicitudes:
    build:
      context: ./ms-solicitudes
    container_name: ms-solicitudes
    ports:
      - "8081:8081"
    depends_on:
      # - eureka-server # Comentado porque el servicio eureka-server está deshabilitado
      - db
      - keycloak
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_logistica
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/tu-realm
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/

  ms-rutas:
    build:
      context: ./ms-rutas
    container_name: ms-rutas
    ports:
      - "8082:8082"
    depends_on:
      # - eureka-server # Comentado porque el servicio eureka-server está deshabilitado
      - db
      - keycloak
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_logistica
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/tu-realm
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/

  ms-camiones:
    build:
      context: ./ms-camiones
    container_name: ms-camiones
    ports:
      - "8083:8083"
    depends_on:
      # - eureka-server # Comentado porque el servicio eureka-server está deshabilitado
      - db
      - keycloak
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/db_logistica
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/tu-realm
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/

volumes:
  keycloak_data:
  postgres-data: # <-- Asegúrate de tener este volumen definido si lo usas en 'db'