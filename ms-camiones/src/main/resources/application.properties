# ==============================================================================
# 1. CONFIGURACIÓN DEL SERVIDOR (Web y Puerto Único)
# ==============================================================================
server.port=8083 
spring.application.name=ms-camiones
# El context path por defecto es "/", si quieres que sea diferente, añádelo aquí
# server.servlet.context-path=/api/camiones 

# ==============================================================================
# 2. CONFIGURACIÓN DE LA BASE DE DATOS (PostgreSQL)
#    (Estas son sobreescritas por el docker-compose.yml, pero se mantienen por claridad)
# ==============================================================================
spring.datasource.url=jdbc:postgresql://db:5432/db_logistica
spring.datasource.username=tpi_user
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==============================================================================
# 3. CONFIGURACIÓN DE EUREKA (Descubrimiento de Servicios)
#    (Requerido por la arquitectura de tu equipo, usa el nombre del servicio: eureka-server)
# ==============================================================================
# Deshabilita el auto-registro de Spring en sí mismo (buena práctica)
eureka.client.register-with-eureka=true 
# Habilita la obtención de un registro de otros servicios
eureka.client.fetch-registry=true 
# URL de la zona de Eureka (usa el nombre del servicio del docker-compose.yml)
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

# ==============================================================================
# 4. CONFIGURACIÓN DE SEGURIDAD (Keycloak/JWT)
#    (Requerido por el TP, usa el nombre del servicio: keycloak)
# ==============================================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/tu-realm
# NOTA: Debes reemplazar 'tu-realm' por el nombre del realm que definieron para Keycloak.

# Para simplificar la validación en desarrollo, a veces se usan estas
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/tu-realm/protocol/openid-connect/certs